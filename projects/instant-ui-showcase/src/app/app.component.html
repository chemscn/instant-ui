<!-- root module <instant-ui> to leak global class styles. -->
<iu-root>
  <iu-button
    [loading]="true"
    modeType="highlight"
    text="Highlight"
    (onClick)="click()"
  ></iu-button>
  <iu-loading-spinner
    variant="highlight"
    sizeMode="xlarge"
    id="1"
  ></iu-loading-spinner>
</iu-root>
