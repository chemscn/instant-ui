  <p>Hello</p>
  <iu-button
    modeType="primary"
    text="Submit"
    (onClick)="click()"
    type="submit"
  ></iu-button>
  <iu-button
    modeType="secondary"
    text="Submit"
    (onClick)="click()"
    type="submit"
  ></iu-button>
</iu-root>
