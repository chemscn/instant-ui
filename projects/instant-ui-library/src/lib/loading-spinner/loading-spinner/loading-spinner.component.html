<div
  id="spinner-{{ id }}"
  class="spinner"
  [ngClass]="{
    'spinner--small': !sizeMode || sizeMode === size.SMALL,
    'spinner--medium': sizeMode === size.MEDIUM,
    'spinner--large': sizeMode === size.LARGE,
    'spinner--xlarge': sizeMode === size.XLARGE,
    'spinner--primary': !variant || variant === mode.PRIMARY,
    'spinner--secondary': variant === mode.SECONDARY,
    'spinner--tertiary': variant === mode.TERTIARY,
    'spinner--highlight': variant === mode.HIGHLIGHT,
    'spinner--disabled': variant === mode.DISABLED
  }"
></div>
