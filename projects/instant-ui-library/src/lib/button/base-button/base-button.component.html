<button
  [ngClass]="[
    'btn',
    modeType === mode.PRIMARY ? 'btn--primary' : '',
    modeType === mode.SECONDARY ? 'btn--secondary' : '',
    modeType === mode.TERTIARY ? 'btn--tertiary' : '',
    modeType === mode.HIGHLIGHT ? 'btn--highlight' : ''
  ]"
  [attr.aria-disabled]="disabled ? true : null"
  [disabled]="disabled"
  [attr.aria-label]="text"
  [title]="disabled ? 'Disabled' : title"
  [type]="type"
  (click)="handleOnClick()"
>
  {{ text }}
</button>
